<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAMUZONE</title>

<style>
    /* Vibrant animated background */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(45deg, #ff0080, #ff8c00, #40c9ff, #7efff5);
        background-size: 600% 600%;
        animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    header {
        background: rgba(0,0,0,0.8);
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 36px;
        font-weight: bold;
        letter-spacing: 2px;
    }

    nav {
        background: black;
        padding: 12px;
        display: flex;
        justify-content: center;
        gap: 30px;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-size: 20px;
        font-weight: 600;
        transition: 0.3s;
    }
    nav a:hover {
        color: #00eaff;
    }

    .search-container {
        margin: 30px auto;
        width: 80%;
        text-align: center;
    }

    .search-container input {
        width: 60%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        font-size: 18px;
    }

    .filters {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .filter-btn {
        background: rgba(0,0,0,0.75);
        color: white;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .filter-btn:hover {
        background: #00eaff;
        color: black;
        transform: scale(1.1);
    }

    footer {
        margin-top: 50px;
        text-align: center;
        padding: 20px;
        color: white;
        font-size: 18px;
        background: rgba(0, 0, 0, 0.6);
    }
</style>

</head>
<body>

<header>RAMUZONE</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Add to Cart</a>
    <a href="#">Orders</a>
    <a href="#">Account</a>
</nav>

<div class="search-container">
    <input type="text" placeholder="Search for products, brands, and categories...">
</div>

<div class="filters">
    <button class="filter-btn">Fashion</button>
    <button class="filter-btn">Electronics</button>
    <button class="filter-btn">Sports</button>
    <button class="filter-btn">Home Appliances</button>
    <button class="filter-btn">Toys</button>
    <button class="filter-btn">Mobiles</button>
</div>

<footer>
    © 2025 RAMUZONE — Your Trusted Online Shopping Destination
</footer>

</body>
</html>
