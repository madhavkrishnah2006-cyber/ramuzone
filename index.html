<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ramuzone — Online Shopping</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#1A73E8;
      --accent:#FFB300;
      --bg:#F5F7FA;
      --card:#ffffff;
      --text:#1F1F1F;
      --muted:#6B7280;
      --radius:14px;
      font-family: 'Inter', sans-serif;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{max-width:1200px;margin:24px auto;padding:0 20px}

    header{display:flex;align-items:center;gap:16px;padding:12px 0}
    .logo{font-size:26px;font-weight:800;color:var(--primary)}

    .searchbar{flex:1;display:flex;background:white;padding:8px;border-radius:999px}
    .searchbar input{flex:1;border:0;outline:none;padding-left:12px}
    .searchbar button{background:var(--primary);border:0;color:white;padding:10px 18px;border-radius:999px}

    .icons{display:flex;gap:16px}

    .grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:20px;
      margin-top:25px;
    }

    .card{
      background:white;
      padding:14px;
      border-radius:14px;
      box-shadow:0 6px 14px rgba(0,0,0,0.06);
    }

    .card img{
      width:100%;
      height:180px;
      object-fit:contain;
      border-radius:10px;
    }

    .price{font-weight:700;margin-top:6px;font-size:17px}
    .title{font-weight:600;margin-top:6px;height:48px}

    .add-btn{
      background:var(--primary);
      color:white;
      border:0;
      padding:8px 12px;
      width:100%;
      margin-top:10px;
      border-radius:10px;
      cursor:pointer;
    }

  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <div class="logo">Ramuzone</div>

      <div class="searchbar">
        <input placeholder="Search products...">
        <button>Search</button>
      </div>

      <div class="icons">
        <div>Orders</div>
        <div>Cart</div>
        <div>Profile</div>
      </div>

    </header>

    <h2>Trending Products</h2>

    <div class="grid">

      <!-- Headphones -->
      <div class="card">
        <img src="https://i.postimg.cc/3wR9n7mh/headphones.png">
        <div class="title">Noise Cancelling Headphones</div>
        <div class="price">₹3,499</div>
        <button class="add-btn">Add to Cart</button>
      </div>

      <!-- Smart Watch -->
      <div class="card">
        <img src="https://i.postimg.cc/mk01PSHq/smartwatch.png">
        <div class="title">Smart Fitness Watch</div>
        <div class="price">₹1,499</div>
        <button class="add-btn">Add to Cart</button>
      </div>

      <!-- Bluetooth Speaker -->
      <div class="card">
        <img src="https://i.postimg.cc/4xv0yYgr/speaker.png">
        <div class="title">Portable Bluetooth Speaker</div>
        <div class="price">₹799</div>
        <button class="add-btn">Add to Cart</button>
      </div>

      <!-- Backpack -->
      <div class="card">
        <img src="https://m.media-amazon.com/images/I/61u1VALn6JL._SL1500_.jpg">
        <div class="title">Durable Travel Backpack</div>
        <div class="price">₹699</div>
        <button class="add-btn">Add to Cart</button>
      </div>

      <!-- Shoes -->
      <div class="card">
        <img src="https://i.postimg.cc/WbK6N7Xp/shoes.png">
        <div class="title">Running Shoes</div>
        <div class="price">₹1,999</div>
        <button class="add-btn">Add to Cart</button>
      </div>

      <!-- TV -->
      <div class="card">
        <img src="https://i.postimg.cc/RFDq7ZC2/tv.png">
        <div class="title">Smart LED TV 43"</div>
        <div class="price">₹21,999</div>
        <button class="add-btn">Add to Cart</button>
      </div>

      <!-- Phone -->
      <div class="card">
        <img src="https://i.postimg.cc/MTtdkP6j/phone.png">
        <div class="title">Smartphone 8GB RAM</div>
        <div class="price">₹15,999</div>
        <button class="add-btn">Add to Cart</button>
      </div>

      <!-- Cooker -->
      <div class="card">
        <img src="https://i.postimg.cc/0Nw9zDKB/cooker.png">
        <div class="title">Stainless Steel Pressure Cooker</div>
        <div class="price">₹1,299</div>
        <button class="add-btn">Add to Cart</button>
      </div>

    </div>

  </div>
</body>
</html>
